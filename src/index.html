<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Home of Cari's Full Stack JavaScript developer portfolio.">
  <title>Cari Palazzolo: Portfolio</title>
  <style media="screen" type="text/css">
    .loading {
      -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
      animation: sk-scaleout 1.0s infinite ease-in-out;
      background-image: repeating-linear-gradient(to left, rgb(145, 143, 143), transparent);
      border-radius: 100%;
      height: 26em;
      width: 26em;
    }
    @media screen and (max-width: 320px) {
      .loading {
        height: 60%;
        width: 100%;
      }
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      height: 100vh;
      width: 100vw;
    }

    @keyframes sk-scaleout {
      0% {
        -webkit-transform: scale(0);
        transform: scale(0);
      }
      100% {
        -webkit-transform: scale(1.0);
        opacity: 0;
        transform: scale(1.0);
      }
    }
  </style>
</head>
<body>
  <noscript>Sorry, this app doesn't work properly without JavaScript enabled. Please enable it to continue.</noscript>
  <div id="spinner" class="container">
    <div class="loading"></div>
  </div>
  <div id="root"></div>
</body>
</html>
